<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,
    300..800;1,300..800&display=swap" rel="stylesheet">

<!-- others  -->

    <link rel="icon" href="Images/pizzaicon.png">
    <title>Drinks</title>
</head> 

<body>
    <div class="background">
        <header>
            <div class="wall-drinks"></div>
            <div class="container">
                <h1>Aamer's Pizza!</h1>
                <h2>The Best Pizza In The Whole Country!</h2>
                <div class="welcome">
                    <h3>Welcome to our Resturant</h1>
                </div>
            </div>
        </header>
        <nav>
            <div class="navigate">
                <ul>
                    <li><a href="index.html"  class="allow">Pizza</a></li>
                    <li><a href="burger.html" class="allow">Burgers</a></li>
                    <li><a href="drinks.html" class="allow">Drinks</a></li>
                </ul>
            </div>
        </nav>

<!-- sec 1 -->

        <section class="section1">
            <div class="container0">
                <div class="img-container">
                    <img src="Images/pepsi.webp" alt="1pizza" class="pizza">
                </div>
                <div class="text-container">
                    <h4>1L Pepsi</h4>
                </div>
                <div class="price">
                    <h4 id="price1">15 L.E</h4>
                </div>
                <div>
                    <button class="add-btn" id="add-btn" data-category="Drinks" data-name="1L pepsi" data-price="15 L.E"> + </button>
                </div>
            </div>
        </section>

<!-- sec 2 -->
                                             
        <section>
            <div class="container0">
                <div class="img-container">
                    <img src="Images/grapes.jpg" alt="1pizza" class="pizza">
                </div>
                <div class="text-container">
                    <h4>1L Juhaynah</h4>
                    <p>Grape, orange</p>
                </div>
                <div class="price">
                    <h4>20 L.E</h4>
                </div>
                <div>
                    <button class="add-btn" id="add-btn" data-category="Drinks" data-name="1L Juhaynah" data-price="20 L.E"> + </button>
                </div>
            </div>
        </section>

 <!-- sec 3 -->

        <section>
            <div class="container0">
                <div class="img-container">
                    <img src="Images/stella.jpg" alt="1pizza" class="pizza">
                </div>
                <div class="text-container">
                    <h4>Beer</h4>
                    <p>5% Alcohol</p>
                </div>
                <div class="price">
                    <h4>40 L.E</h4>
                </div>
                <div>
                    <button class="add-btn" id="add-btn" data-category="Drinks" data-name="Beer" data-price="40 L.E"> + </button>
                </div>
            </div>
        </section>
        
 <!-- Finall Part -->

        <section>
            <div class="ordercontainer">
                <div class="child">
                    <h3 class="text">Your Order</h3>
                </div>
                <div class="child" id="pizza-cart">
                    <h4>Pizza</h4>
                    <Button alt="remove" class="remove-btn" id="pizza-remove-btn"> remove</Button>
                    <h4 id="pizza-price">0 le</h4>
                </div>
                <div class="child">
                    <h4>Burgers</h4>
                    <Button class="remove-btn" id="burgers-remove-btn"> remove</Button>
                    <h4 id="burger-price">0 le</h4>
                </div>
                <div class="child">
                    <h4>Drinks</h4>
                    <Button class="remove-btn" id="drinks-remove-btn"> remove</Button>
                    <h4 id="drinks-price">0 le</h4>
                </div>
                <div class="child marg" >
                    <h3 class="total-price">Total price: <span id="total-price">0 L.E</span></h3>
                </div>
                <div class="child last-btn">
                    <button class="order" id="order">Complete Order</button>
                </div>
        </section>
    </div>
        <section>
            <form action="" id="form">
                <h4>Enter Card Details</h4>
                <input
                type="text"
                name="cardname"
                id="card-name"
                placeholder="Card holder name"
                minlength="5"
                required
                >
                <input
                type="number"
                name="card number"
                id="card-number"
                placeholder="Enter card number"
                minlength="10"
                required
                >
                <input
                type="text"
                name="cvv"
                id="cvv"
                placeholder="CVV"
                pattern="[0-9]{3}"
                min="0"
                max="999"
                maxlength="3"
                required
                >
                <button type="submit"> pay</button>
                <div class="x" typer="button" id="x">X</div>
            </form>
        </section>

    <script src="main.js" type="module"></script>
</body>
</html>
